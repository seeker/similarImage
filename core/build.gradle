/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.github.dozedoff.java-conventions'
}

dependencies {
    implementation 'com.github.dozedoff:commonj:0.3.3'
    implementation 'com.j256.ormlite:ormlite-core:6.1'
    implementation 'com.j256.ormlite:ormlite-jdbc:6.1'
    implementation 'org.xerial:sqlite-jdbc:3.39.4.0'
    implementation 'org.flywaydb:flyway-core:9.7.0'
    implementation 'com.github.everpeace:bk-tree:48de9bb37b'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.imgscalr:imgscalr-lib:4.2'
    implementation 'com.twelvemonkeys.imageio:imageio-core:3.9.3'
    implementation 'com.twelvemonkeys.imageio:imageio-jpeg:3.9.3'
    implementation 'com.github.dozedoff:Open-Imaging:ad64c47f1a'
    implementation 'org.cfg4j:cfg4j-core:4.4.1'
    implementation 'com.aparapi:aparapi:3.0.0'
    implementation 'com.aparapi:aparapi-jni:1.4.3'
    testImplementation 'com.google.jimfs:jimfs:1.2'
}

test {
	filter {
		excludeTestsMatching("*IT")
		excludeTestsMatching("AllUnitTests*")
		excludeTestsMatching("AllIntegration")
		excludeTestsMatching("DCTKernelBenchmark")
        
	}
}

description = 'similarImage-core'
