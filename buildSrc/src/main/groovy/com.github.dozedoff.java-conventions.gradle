plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://jitpack.io')
    }
}

dependencies {
    implementation 'com.google.dagger:dagger:2.44'
    implementation 'com.google.dagger:dagger-compiler:2.44'
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.4'
    runtimeOnly 'ch.qos.logback:logback-core:1.4.4'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.8.1'
    testImplementation 'org.hamcrest:hamcrest-integration:1.3'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.11'
    testImplementation 'com.googlecode.junit-toolbox:junit-toolbox:2.4'
    testImplementation 'org.awaitility:awaitility:4.2.0'
}

group = 'com.github.dozedoff'
version = '0.3.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
